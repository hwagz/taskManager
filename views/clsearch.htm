<div class="col-xs-12">
  <div class="col-xs-12">
      <button type="button" ng-click="getLegoDeal()">Lego Deal</button>
  </div>
</div>

<ul class="col-xs-6">
  <li class="col-xs-12"><strong>Results <span ng-show="searched">({{results.length}})</span></strong></li>
  <li class="col-xs-12" ng-repeat="result in results track by $index">
    <button type="button" class="col-xs-1" ng-click="removeResult(result,'results')">-</button>
    <button type="button" class="col-xs-1" ng-click="saveResult(result)">></button>
    <div class="taskContainer col-xs-10">
      <a href="{{result.link}}" class="row col-xs-12">{{fixTitle(result.title)}}</a>
      <span class="col-xs-12"><span id="result{{$index}}">{{parseFlair(result.flair,$index)}}</span>{{result.content}}</span>
    </div>
  </li>
  <li class="col-xs-12" ng-show="searched && results.length<1">No new results</li>
</ul>

<ul class="col-xs-6">
  <li class="col-xs-12"><strong>Saved <span ng-show="savedResults.length>0">({{savedResults.length}})</span></strong>
      <input type="text" ng-model="filterTerm" ng-keydown="keyHandler($event,'savedSites')">
			<button ng-click="filterSites()">Filter</button>
      <button ng-click="resetFilter()">Reset</button>
  </li>
  <li class="col-xs-12" ng-repeat="result in savedResults track by $index">
    <button type="button" class="col-xs-1" ng-click="removeResult(result,'savedResults')">-</button>
    <a class="col-xs-11" href="{{result.link}}" target="_blank">{{fixTitle(result.title)}}</a>
    {{result.content}}
    <div class="taskContainer">
    </div>
  </li>
  <li ng-show="savedResults.length<1">No saved items</li>
</ul>

<div class="options">
  <i class="fa fa-cog" aria-hidden="true" ng-click="openOptions()"></i>
</div>

<div class="editOptions" ng-show="showOptions">
  <span class="close" ng-click="closeOptions()">x</span>
  <ul>
    <li><button type="button">Clear Saved City</button></li>
    <li><button type="button">Clear Filtered Results</button></li>
    <li><button type="button">Clear Saved Results</button></li>
  </ul>
</div>
